<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" value="Новая таблица" class="input">
            <div>
                <div class="button">
                    <span class="material-symbols-outlined">delete</span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">exit_to_app</span>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <span class="material-symbols-outlined">format_align_left</span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">format_align_center</span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">format_align_right</span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">format_bold</span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">format_italic</span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">format_underlined</span>
            </div>
        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="true">A1</div>
                    <div class="cell" contenteditable="true">B1</div>
                    <div class="cell" contenteditable="true">C1</div>
                    <div class="cell" contenteditable="true">D1</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell">A2</div>
                    <div class="cell">B2</div>
                    <div class="cell">C2</div>
                    <div class="cell">D2</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
